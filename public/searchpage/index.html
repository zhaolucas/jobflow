<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <title>JobFlow</title>
</head>

<body>
  <input id="job-title" type="text" placeholder="Job Title">
  <input id="location" type="text" placeholder="Location">
  <select name="Salary" id="Salary">
    <option value="LessThan£20,000">less than £20,000</option>
    <option value="£20,000-£29,999">£20,000-£29,999</option>
    <option value="£30,000-£39,999">£30,000-£39,999</option>
    <option value="£40,000-£49,999">£40,000-£49,999</option>
    <option value="£50,000-£59,999">£50,000-£60,000</option>
    <option value="MoreThan£60,000">more than £60,000</option>
  </select>
  <select name="JobType" id="JobType">
    <option value="Permanent">Permanent</option>
    <option value="Contract">Contract</option>
  </select>
  <select name="Hours" id="Hours">
    <option value="PartTime">Part Time</option>
    <option value="FullTime">Full Time</option>
  </select>
  <button>Search Now</button>
</body>

</html>
